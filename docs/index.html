<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Screen2code</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="./icon/favicon-32x32.png" type="image/x-icon" />
  <link rel="shortcut icon" href="./icon/favicon-16x16.png" type="image/x-icon" />
  <meta name="description" content="A simple tool that utilizes AI to convert screen captures into pure code.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 黑色主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
</head>
<body>
  <div data-app id="main">加载中...</div>
  <script>
    window.$docsify = {
      el: '#main',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      name:"Screen2code",
      repo: "https://github.com/linyujupiter/screen2code",
      logo:"./icon/favicon.ico",
      coverpage: true,
      loadNavbar: true
    }
  </script>
  <script>
    // 搜索配置
    window.$docsify = {
        search: {
            maxAge: 86400000,
            paths: auto,
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'docsify-demo',
        }
    }
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 在github上编辑支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</body>
</html>
